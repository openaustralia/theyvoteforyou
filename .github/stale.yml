# Number of days of inactivity before an issue becomes stale
daysUntilStale: 180
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
# Label to use when marking an issue as stale
staleLabel: wontfix
# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because there has been no
  activity on it for about six months. If you want to keep it open please make a comment
  and explain why this issue is still relevant. Otherwise it will be
  automatically closed in a week. Thank you!
# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: false
