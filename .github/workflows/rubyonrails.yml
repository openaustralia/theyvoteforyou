#
# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # We're using mysql 5.7 in production currently
      # TODO: We need to upgrade this in production because it's costing us extra AWS "support" dollars
      mysql:
        image: mysql:5.7
        ports:
          - "3306:3306"
        env:
          MYSQL_DATABASE: rails_test
          MYSQL_USER: rails
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: rootpassword
        # Set health checks to wait until mysql has started
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    env:
      RAILS_ENV: test
      DATABASE_URL: "mysql2://rails:password@127.0.0.1:3306/rails_test"
    steps:
      - name: Install tidy
        run: sudo apt install -y tidy
      - name: Checkout code
        uses: actions/checkout@v4
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      # Add or replace test runners here
      - name: Run tests
        run: bin/rake

  # TODO: Add codeclimate here. We used to run it on travis ci
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # TODO: Reinstate brakeman as soon as we have upgraded rails
      # - name: Security audit application code
      #   run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - uses: miloserdow/capistrano-deploy@v3
        with:
          target: staging
          deploy_key: ${{ secrets.DEPLOY_KEY }} # Name of the variable configured in Settings/Secrets of your github project
          # enc_rsa_key_pth: config/deploy_id_ed25519_enc # use default path config/deploy_id_rsa_enc
